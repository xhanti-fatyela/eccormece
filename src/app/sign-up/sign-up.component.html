          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="pt-5">
      
      
    <div class="container">
                    <div class="row">
                        <div class="col-md-5 mx-auto">
                            <div class="card card-body" >
                                                        
                                <div [formGroup]="regForm" id="submitForm">
                                    
                                    <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                                    <div class="form-group required">
                                        <label for="username">Username / Email</label>
                                        <input type="text" class="form-control text-lowercase" id="username"  name="username" formControlName="email">
                                    </div>                    
                                    <div class="form-group required">
                                        <label class="d-flex flex-row align-items-center" for="password">Password </label>
                                        <input type="password" class="form-control"  id="password" name="password" formControlName="password">
                                    </div>

                                    <div class="form-group required">
                                        <label class="d-flex flex-row align-items-center" for="password">Re-Enter Password 
                                            </label>
                                        <input type="password" class="form-control"  id="password" name="password" formControlName="repassword" >
                                    </div>
                                    
                                    <div class="form-group mt-4 mb-4">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                            <label class="custom-control-label" for="remember-me">Remember me?</label>
                                        </div>
                                    </div>
                                    <div class="form-group pt-1">
                                        <button class="btn btn-primary btn-block" type="submit" (click)="register()">Sign Up</button>
                                    </div>
                                </div>
                                <p class="small-xl pt-3 text-center">
                                    <span class="text-muted">Already a member?</span>
                                    <a routerLink="/login">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
