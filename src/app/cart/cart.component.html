<body>
    <div class="CartContainer">
           <div class="Header">
               <h3 class="Heading">Shopping Cart</h3>
               
           </div>
 
           <div class="Cart-Items" *ngFor="let product of cart; let i = index" >
           
                 <div class="image-box">
                     <img [src]="product.image" style="height: 120px;" />
                 </div>
                 <div class="about">
                     <h1 class="title"></h1>
                     <br>
                     <h3 class="subtitle">{{product.brand}}</h3>
                     <h3 class="subtitle">{{product.name}}</h3>
                    
                 </div>
                 <div class="counter">
                     <button class="btn" (click)="increment(i)">+</button>
                     <div class="count">{{product.quantity}}</div>
                     <div class="btn" (click)="decrement(product.quantity, i)">-</div>
                 </div>
                 <div class="prices">
                     <div class="amount">{{product.price | currency: 'ZAR'}}</div>
                     
                     <div class="remove">
                         <button class="remove" (click)="deleteItem(i)"><u>Remove</u></button></div>
                 </div>
           </div>


 
         <hr> 
         <div class="checkout">
         <div class="total">
             <div>
                 <div class="Subtotal">{{total}}</div>
                 <div class="items">R20.00</div>
             </div>
             <div class="total-amount">{{total + 20}}</div>
         </div>
         <a href="https://forms.gle/3Lpz52r1uZP2d8f49"><button class="button">Checkout</button></a>
        </div>
       
    </div>
 </body>
